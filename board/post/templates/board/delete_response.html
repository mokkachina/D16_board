{% extends 'base.html' %}

{% block content %}
<div class="delete-confirmation">
    <h2>Подтверждение удаления</h2>
    <p>Вы действительно хотите удалить этот отклик?</p>
    <blockquote class="response-preview">
        <p>{{ object.text }}</p>
        <small>Автор: {{ object.author.username }} | {{ object.created_at|date:"d.m.Y H:i" }}</small>
    </blockquote>

    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'user_responses' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
